<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome Icon -->
  <link rel="stylesheet" type="text/css" href="all.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="bootstrap.css">
  <!-- CSS  -->
  <link rel="stylesheet" type="text/css" href="facebookstyle.css">
  <title>Facebook Sign up</title>
</head>

  <body>
          <header>
            <div class="container">
              <div class="row">
                <div class="col-md-7">
                  <div class="headerLogoSection">
                    <div id="facebooklogo">
                      <img src="image/logo.jpg" alt="">
                    </div>
                  </div>
                </div>
                <div class="col-md-5">
                  <form action="" class="row">
                    <div class="col-md-5">

                      <div class="form-group">
                        <input type="email" id="email" class="form-control form-control-sm" autocomplete="off" placeholder="Email">
                        <input type="checkbox"> <label for="" class="remember">Remember me</label>
                      </div>
                    </div>
                    <div class="col-md-5">
                      <div class="form-group">
                        <input type="password" id="password" class="form-control form-control-sm" autocomplete="off" placeholder="Password">
                        <span><a href="">Forget your Password?</a></span>
                      </div>
                    </div>
                    <div class="col-md-2">
                    <button type="submit" name="button">Login</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </header>

                                          <!-- HEADER SECTION END -->

                                          <!-- REGISTRATION SECTION START -->
            <div id="registrationSection">
              <div class="container">
                <div class="row">
                  <div class="col-md-7">
                  <div class="leftSection">
                    <div class="sectionHead">
                      <h3>Facebook helps you connect and share with<br> the people in your life.</h3>
                    </div>
                    <div class="sectionImg">
                      <img src="image/connect.png" alt="">
                    </div>
                  </div>
                  </div>
                  <div class="col-md-5">
                    <div class="rightSectionHead">
                      <h3>Sign up</h3>
                      <h4>It's free and anyone can join.</h4>
                    </div>
                    <form action="" class="row mt-3">
                      <div class="col-md-6">
                        <div class="form-group">

                          <input type="text" id="firstName" class="form-control" placeholder="First Name" value="Faisal">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">

                          <input type="text" id="Surname" class="form-control" placeholder="Surname" value="Hayat">
                        </div>

                      </div>
                      <div class="col mt-2">
                        <div class="form-group">
                          <input type="Email" class="form-control" placeholder="Email" value="developerfaisal143@gmail.com">
                        </div>
                      </div>
                      <div class="col-12 mt-2">
                        <div class="form-group">
                          <input type="Password" class="form-control" placeholder="New Password">
                        </div>
                      </div>
                      <div class="col-12 mt-2">
                        <div class="form-group">
                          <input type="Password" class="form-control" placeholder="Confirm Password">
                        </div>
                      </div>
                      <div class="col-md-4 mt-2">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="male">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="female">
                      </div>
                      <div class="col-12 mt-2">
                        <div class="row">
                          <div class="col-md-4">
                            <select name="" id="" class="form-control">
                              <option disabled class="text-center" selected value="">Day</option>
                              <option value="1">1</option>
                              <option value="1">2</option>
                              <option value="1">3</option>
                              <option value="1">4</option>
                              <option value="1">5</option>
                              <option value="1">6</option>
                              <option value="1">7</option>
                              <option value="1">8</option>
                              <option value="1">9</option>
                              <option value="1">10</option>
                              <option value="1">11</option>
                              <option value="1">12</option>
                              <option value="1">13</option>
                              <option value="1">14</option>
                              <option value="1">14</option>
                              <option value="1">15</option>
                              <option value="1">16</option>
                              <option value="1">17</option>
                              <option value="1">18</option>
                              <option value="1">19</option>
                            </select>
                          </div>
                          <div class="col-md-4">
                            <select name="" id="" class="form-control">
                              <option disabled class="text-center" selected value="">Month</option>
                              <option value="1">Jan</option>
                              <option value="1">Feb</option>
                              <option value="1">March</option>
                              <option value="1">April</option>
                              <option value="1">May</option>
                              <option value="1">June</option>
                              <option value="1">July</option>
                              <option value="1">Aug</option>
                              <option value="1">Sep</option>
                              <option value="1">Oct</option>
                              <option value="1">Nov</option>
                              <option value="1">Dec</option>
                            </select>
                          </div>
                          <div class="col-md-4">
                            <select name="" id="" class="form-control">
                              <option disabled class="text-center" selected value="">Year</option>
                              <option value="1">1990</option>
                              <option value="1">1991</option>
                              <option value="1">1992</option>
                              <option value="1">1993</option>
                              <option value="1">1994</option>
                              <option value="1">1995</option>
                              <option value="1">1996</option>
                              <option value="1">1997</option>
                              <option value="1">1998</option>
                              <option value="1">1999</option>
                              <option value="1">2000</option>
                              <option value="1">2001</option>
                              <option value="1">2002</option>
                              <option value="1">2004</option>
                              <option value="1">2005</option>
                              <option value="1">2006</option>
                              <option value="1">2007</option>
                              <option value="1">2008</option>
                              <option value="1">2009</option>
                              <option value="1">2010</option>
                            </select>
                          </div>
                        </div>
                        <button type="submit" class="btn signup" name="button">Sign up</button>
                        <div class="policyLink">
                          <p>By clicking sign up your are indicated that you have read and agree to the <a href="">Term of Use</a> and <a href="">Privacy Policy</a></p>

                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
                                          <!-- REGISTRATION SECTION END -->

  </body>

  </html>
